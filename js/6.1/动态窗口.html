<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动态窗口</title>
</head>
<body>
<button onclick="tanchu()">弹出窗口</button>
<script>
  let m
  let w=1,h=1
  function tanchu(){
    let features = 'height=1, width=1'
     m=window.open("","",features)
    m.moveTo(window.screen.width-150,window.screen.height-150)
    function b() {
      if (m.innerHeight<140) {
        m.resizeTo(w,h)
        h+=1
      }
      if (m.innerWidth<200) {
        m.resizeTo(w,h)
        w+=1
      }
    }
    function c() {
      if (m.closed) {
        console.log("创建的窗口已经关闭。");
        clearInterval(d)
        w=1,h=1
      } else {
        m.close();
        clearInterval(d)
        w=1,h=1
      }
    }
    let d=setInterval(b,10)
    setTimeout (c, 5000);
  }
</script>
</body>
</html>
