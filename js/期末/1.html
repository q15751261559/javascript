<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1</title>
</head>
<body>
<script>
  window.onload=function fun() {
  let i = 0
  for (let j = 1; j <= 1000; j++) {
    if (j % 3 === 0 && j % 6 === 0 && j % 9 === 0) {
      document.write(j + " ")
      i++
      if (i % 6 === 0) {
        document.write("<br>")
      }
    }
  }
}
</script>
</body>
</html>
