<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片前后播放</title>
</head>
<body>
<button onclick="image()">下一张图片</button>
<button onclick="image2()">上一张图片</button>
<br/>
<div style="height: 1000px;width: 1000px">
<img id="tu" style="width: 75%;height: 75%" width="800"/>

</div>
<script>
  let i=0;
  let images=["../../img/timg.jpg","../../img/timg1.jpg","../../img/timg2.jpg"];
  document.getElementById('tu').src=images[i]
  function image()
  {
      i++
      if (i===images.length)
      {
        i=0
      }
        document.getElementById('tu').src=images[i]
  }
  function image2(){
    i--
    if (i<0)
    {
      i=images.length-1
    }
      document.getElementById('tu').src=images[i]
  }
</script>
</body>
</html>
