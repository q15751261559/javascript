<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模块导出导入练习</title>
</head>
<body>
<input placeholder="请输入体重" size="25" type="text" id="weight">
<label><input type="radio" name="weight" value="kgTp">千克转磅</label>
<label><input type="radio" name="weight" value="pTKG">磅转千克</label>
<button id="btn">确定</button>
<br/>
<div id="div"></div>
<script type="module">
  let kgTp=document.getElementsByName("weight")[0]
  let pTKG=document.getElementsByName("weight")[1]
  let div=document.getElementById("div")
  import {kgToPounds,poundsToKg} from "./test1.js";
  document.getElementById("btn").onclick=function (){
    let weight=(Number)(document.getElementById("weight").value)
    if (kgTp.checked)
    {
      div.innerText="体重为"+kgToPounds(weight)+"磅"
    }
    if (pTKG.checked)
    {
      div.innerText="体重为"+poundsToKg(weight)+"千克"
    }
  }
</script>
</body>
</html>
