<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String练习</title>
</head>
<body>
<script>
  let str="小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76"
  let str1=str.split(";")
  let sum=0
  for(let i=0;i<str1.length;i++) {
    sum+=Number((str1[i].split(":"))[1])
  }
  let avg=sum/str1.length
  document.write("学生平均成绩为："+avg)
</script>

</body>
</html>
