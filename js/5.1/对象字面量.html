<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象字面量</title>
</head>
<body>
<script>
  let student={
    name:'石振宇',
    id:'2002922215',
    age:20,
    class:'软件2028',
    print:function ()
    {
      document.write('姓名为: '+this.name+' 学号为：'+this.id+' 年龄为：'+this.age+' 班级为'+this.class)
    }
  }
  student.print()
</script>

</body>
</html>
